<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/GlobalStyles.css">
</head>
<body>
    <form name="registerform" action="/Website/Pages/index.html" method="post">
        <%AntiForgeryToken%>
        <div class="center-inner top-margin-50">
            Type username:&nbsp;
            <input name="username" />
        </div>
        <div class="center-inner top-margin-50">
            Type password:&nbsp;
            <input type="password" name="password" />
        </div>
        <div class="center-inner top-margin-50">
            Repeat password:&nbsp;
            <input type="repeatpassword" name="repeatpassword" />
        </div>
        <div class="center-inner top-margin-50">
            <input type="submit" value="Register"/>
        </div>
    </form>
</body>
</html>
